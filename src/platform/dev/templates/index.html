$def with (pkgs)
<html>
  <!--

    Use of this source code is governed by a BSD-style license that can be
    found in the LICENSE file.
  -->
  <head>
    <title>ChromeOS Developer Console</title>
  </head>
  <body>
    <table> 
    <tr>
      <td><b>Package Name</b></td>
      <td><b>Last Built On</b></td>
      <td><b>Functions</b></td>
    $for k,v in pkgs.iteritems():
      <tr>
        <td>$k</td> 
        <td>$v['build_time']</td> 
        <td><a href="/webbuild?pkg=$v['name']">build</a></td>
      </tr>
    </table>
  </body>
</html>
