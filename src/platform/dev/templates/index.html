$def with (pkgs)
<html>
  <!--

    Use of this source code is governed by a BSD-style license that can be
    found in the LICENSE file.
  -->
  <head>
    <title>ChromeOS Developer Console</title>
  </head>
  <body>
    <table cellspacing=10> 
    <tr>
      <th>Package Name</th>
      <th>Last Built On</th>
      <th>Functions</th>
    </tr>
    $ keys = pkgs.keys()
    $ keys.sort()
    $for k in keys:
      $ v = pkgs[k]
      <tr>
        <td>$k</td> 
        <td>$v['build_time']</td> 
        <td><a href="/webbuild?pkg=$v['name']">build</a></td>
      </tr>
    </table>
  </body>
</html>
