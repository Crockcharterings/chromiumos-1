<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Use Droid fonts by default. -->
  <alias binding="same">
    <family>sans-serif</family>
    <default>
      <family>Droid Sans</family>
    </default>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <default>
      <family>Droid Serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <default>
      <family>Droid Sans Mono</family>
    </default>
  </alias>
</fontconfig>
